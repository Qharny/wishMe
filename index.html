<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            color: #fff;
        }
        
        /* Welcome Page Styles */
        #welcomePage {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/simple-icons.svg') center/cover, linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
            z-index: 10;
        }
        
        .welcome-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .celebrate-btn {
            background: linear-gradient(45deg, #FF4B2B, #FF416C);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
            font-weight: 600;
            letter-spacing: 1px;
            width: 100%;
        }
        
        .celebrate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 65, 108, 0.4);
        }
        
        .celebrate-btn:active {
            transform: translateY(1px);
        }
        
        .celebrate-btn i {
            margin-left: 8px;
        }
        
        /* Celebration Page Styles */
        #celebrationPage {
            display: none;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            position: relative;
            overflow: hidden;
        }
        
        .birthday-message {
            position: relative;
            top: 10%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            animation: scale 1s ease-in-out;
        }
        
        .birthday-note {
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1s;
        }
        
        .celebration-elements {
            position: absolute;
            width: 100%;
            height: 70%;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        
        /* Cake Animation */
        .cake-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            margin-top: 2rem;
            transform: scale(0);
            animation: scaleIn 1s ease-in-out forwards 0.5s;
        }
        
        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            background: #f0c5e8;
            border-radius: 20px 20px 0 0;
        }
        
        .cake:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 40px;
            background: #fce9cd;
            bottom: 0;
            border-radius: 20px;
        }
        
        .cake:after {
            content: '';
            position: absolute;
            width: 90%;
            height: 60px;
            background: #f9b8bb;
            bottom: 40px;
            left: 5%;
            border-radius: 20px;
        }
        
        .candles {
            position: absolute;
            width: 100%;
            top: -30px;
            z-index: 10;
            display: flex;
            justify-content: space-around;
        }
        
        .candle {
            width: 12px;
            height: 35px;
            background: linear-gradient(to bottom, #ffee58, #ffca28);
            position: relative;
            border-radius: 6px;
            animation: candle-shake 3s ease-in-out infinite;
        }
        
        .candle:before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: rgba(255, 165, 0, 0.8);
            border-radius: 50%;
            top: -10px;
            left: -2px;
            filter: blur(4px);
            animation: flame 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.4);
        }
        
        .gift-boxes {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 5;
        }
        
        .gift {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(100%);
            animation: slideUp 1s ease-in-out forwards;
        }
        
        .gift:nth-child(1) {
            animation-delay: 1.5s;
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }
        
        .gift:nth-child(2) {
            animation-delay: 1.8s;
            background: linear-gradient(45deg, #a770ef, #cf8bf3);
        }
        
        .gift:nth-child(3) {
            animation-delay: 2.1s;
            background: linear-gradient(45deg, #f12711, #f5af19);
        }
        
        .gift:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            left: 50%;
            transform: translateX(-50%);
        }
        
        .gift:after {
            content: '';
            position: absolute;
            height: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .gift-top {
            position: absolute;
            width: 90px;
            height: 25px;
            background: inherit;
            border-radius: 5px 5px 0 0;
            top: -15px;
            left: -5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .confetti-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4b2b;
            top: -10px;
            animation: confetti-fall linear infinite;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            animation: float-balloon 10s ease-in-out infinite;
            bottom: -100px;
            opacity: 0.9;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.7);
            bottom: -80px;
            left: 30px;
        }
        
        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .wishes-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 60;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 2.5s;
        }
        
        .wish {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes scale {
            0% { transform: scale(0) translateY(-50px); opacity: 0; }
            50% { transform: scale(1.1) translateY(0); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes candle-shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(2px) rotate(2deg); }
            75% { transform: translateX(-2px) rotate(-2deg); }
        }
        
        @keyframes flame {
            0% { transform: scale(1) rotate(-5deg); opacity: 0.9; }
            100% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes float-balloon {
            0% { transform: translateY(0) translateX(0) rotate(0); }
            30% { transform: translateY(-30vh) translateX(10vw) rotate(5deg); }
            60% { transform: translateY(-60vh) translateX(-5vw) rotate(-5deg); }
            100% { transform: translateY(-100vh) translateX(0) rotate(0); opacity: 0; }
        }
        
        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Music control */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
<style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcomePage">
        <div class="welcome-container">
            <h1 class="welcome-title">Birthday Celebration</h1>
            <p class="welcome-subtitle">Let's celebrate the special day!</p>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off">
            </div>
            <button class="celebrate-btn" onclick="startCelebration()">Let's Celebrate! <i class="fas fa-birthday-cake"></i></button>
        </div>
    </div>

    <!-- Celebration Page -->
    <div id="celebrationPage">
        <div class="music-control" onclick="toggleMusic()">
            <i id="musicIcon" class="fas fa-volume-up"></i>
        </div>
        
        <h1 class="birthday-message" id="birthdayMessage">Happy Birthday!</h1>
        <p class="birthday-note" id="birthdayNote">Wishing you joy, happiness, and all the best on your special day!</p>
        
        <div class="celebration-elements">
            <div class="cake-container">
                <div class="cake">
                    <div class="candles">
                        <div class="candle"></div>
                        <div class="candle"></div>
                        <div class="candle"></div>
                        <div class="candle"></div>
                        <div class="candle"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="gift-boxes">
            <div class="gift">
                <div class="gift-top"></div>
            </div>
            <div class="gift">
                <div class="gift-top"></div>
            </div>
            <div class="gift">
                <div class="gift-top"></div>
            </div>
        </div>
        
        <div class="confetti-container" id="confettiContainer"></div>
        
        <div class="wishes-container">
            <div class="wish">Health & Happiness</div>
            <div class="wish">Joy & Laughter</div>
            <div class="wish">Love & Success</div>
            <div class="wish">Dreams Come True</div>
        </div>
        
        <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Try Again</button>
        
        <audio id="birthdaySong" loop>
            <source src="https://cdn.freesound.org/previews/123/123707_2193179-lq.mp3" type="audio/mpeg">
        </audio>
        
        <div class="stars" id="starsContainer"></div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Create confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const colors = ['#ff4b2b', '#ff416c', '#38ef7d', '#11998e', '#a770ef', '#cf8bf3', '#f12711', '#f5af19', '#6a11cb', '#2575fc'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // Random position
                    confetti.style.left = `${Math.random() * 100}%`;
                    
                    // Random color
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random shape
                    const shapes = ['circle', 'square', 'triangle'];
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (shape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.borderLeft = `${size/2}px solid transparent`;
                        confetti.style.borderRight = `${size/2}px solid transparent`;
                        confetti.style.borderBottom = `${size}px solid ${colors[Math.floor(Math.random() * colors.length)]}`;
                        confetti.style.background = 'transparent';
                    }
                    
                    // Random animation duration
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    
                    confettiContainer.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
            
            // Continue creating confetti
            setTimeout(createConfetti, 8000);
        }
        
        // Create balloons
        function createBalloons() {
            const celebrationPage = document.getElementById('celebrationPage');
            const colors = ['#ff4b2b', '#ff416c', '#38ef7d', '#11998e', '#a770ef', '#cf8bf3', '#f12711', '#f5af19'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.left = `${Math.random() * 90 + 5}%`;
                    balloon.style.animationDuration = `${Math.random() * 5 + 8}s`;
                    balloon.style.animationDelay = `${Math.random() * 5}s`;
                    
                    celebrationPage.appendChild(balloon);
                    
                    // Remove balloon after animation
                    setTimeout(() => {
                        balloon.remove();
                    }, 15000);
                }, i * 1000);
            }
            
            // Continue creating balloons
            setTimeout(createBalloons, 12000);
        }
        
        // Start celebration
        function startCelebration() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (name === '') {
                // Shake animation for input
                const input = document.getElementById('nameInput');
                input.style.animation = 'none';
                setTimeout(() => {
                    input.style.animation = 'shake 0.5s';
                }, 10);
                return;
            }
            
            // Hide welcome page and show celebration page
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('celebrationPage').style.display = 'block';
            
            // Update birthday message with name
            document.getElementById('birthdayMessage').textContent = `Happy Birthday, ${name}!`;
            document.getElementById('birthdayNote').textContent = `May your day be filled with love, laughter, and wonderful memories, ${name}!`;
            
            // Initialize celebration elements
            createStars();
            createConfetti();
            createBalloons();
            
            // Play birthday song
            const song = document.getElementById('birthdaySong');
            song.volume = 0.5;
            song.play();
        }
        
        // Go back to welcome page
        function goBack() {
            document.getElementById('celebrationPage').style.display = 'none';
            document.getElementById('welcomePage').style.display = 'flex';
            
            // Pause birthday song
            document.getElementById('birthdaySong').pause();
            
            // Clear confetti and balloons
            document.getElementById('confettiContainer').innerHTML = '';
            
            // Clear name input
            document.getElementById('nameInput').value = '';
        }
        
        // Toggle music
        function toggleMusic() {
            const song = document.getElementById('birthdaySong');
            const icon = document.getElementById('musicIcon');
            
            if (song.paused) {
                song.play();
                icon.className = 'fas fa-volume-up';
            } else {
                song.pause();
                icon.className = 'fas fa-volume-mute';
            }
        }
    </script>
</body>
</html>
